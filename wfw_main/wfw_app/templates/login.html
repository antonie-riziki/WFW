{% block content %} -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #e9d5ff 50%, #ddd6fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
        }

        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1rem;
        }

        .tab.active {
            color: #8b5cf6;
            background: white;
            border-bottom: 3px solid #8b5cf6;
        }

        .tab-content {
            display: none;
            padding: 2.5rem;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .encouragement {
            text-align: center;
            margin-bottom: 2rem;
            color: #8b5cf6;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .form-group label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 0.5rem;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #8b5cf6;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- {% include 'navbar.html' %} -->

    <div class="login-container">
        <div class="logo">
            <h1>Women in Future Work</h1>
            <p>Your skills matter here</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('signin')">Sign In</button>
            <button class="tab" onclick="switchTab('signup')">Create Account</button>
        </div>

        <div id="signin" class="tab-content active">
            <p class="encouragement">Welcome back! Your skills matter here.</p>
            <form>
                <div class="form-group">
                    <input type="email" id="signin-email" placeholder=" " required>
                    <label for="signin-email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signin-password" placeholder=" " required>
                    <label for="signin-password">Password</label>
                </div>
                <button type="submit" class="submit-btn" onclick="handleSignIn(event)">Sign In</button>
            </form>
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>

        <div id="signup" class="tab-content">
            <p class="encouragement">Join us and reclaim your worth!</p>
            <form>
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder=" " required>
                    <label for="signup-name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder=" " required>
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder=" " required>
                    <label for="signup-password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-confirm" placeholder=" " required>
                    <label for="signup-confirm">Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn" onclick="handleSignUp(event)">Create Account</button>
            </form>
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function handleSignIn(event) {
            event.preventDefault();
            window.location.href = '/profile';
        }

        function handleSignUp(event) {
            event.preventDefault();
            window.location.href = '/profile';
        }
    </script>
</body>
</html>
